<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="link/square.ico" type="image/x-icon">.
</head>
<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>
    <div class="head">
        <p>Добро пожаловать в<br><span>AspysCraft</span></p>
    </div>
    <div>
      <form name="publish">
        <input type="text" name="message" placeholder="Введите код"/>
        <br>
        <input type="submit" value="Отправить"/>
      </form>
    </div>
    <script>
      document.forms.publish.onsubmit = function() {
  var message = this.message.value;
  if (message == "01"){
    document.location.href = 'res1.html';
  } else if (message == "2120"){
    document.location.href = 'res2.html';
  } else if (message == "karasun" || message == "Karasun"){
    document.location.href = 'res3.html';
  }
  else {
    document.location.href = 'main.html';
  };
  return false;
};
  window.addEventListener('load', function () {
  var preloader = document.getElementById('preloader');
  preloader.style.display = 'none';
});
    </script>
</body>
</html>
